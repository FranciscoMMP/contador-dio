<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.css" />
    <title>Contador</title>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <h2>Este é o meu primeiro projeto Javascript.</h2>
    <p>Contador padrão.</p>
    <div id="counter">
        <button id="subtrair">-</button>
        <span id="currentNumber">0</span>
        <button id="adicionar">+</button>
    </div>
    <p>Contador que permanece somente entre 0 e 10.</p>
    <div id="counter">
        <button id="subtrair0_10">-</button>
        <span id="currentNumber010">0</span>
        <button id="adicionar0_10">+</button>
    </div>
    <p>Contador que muda a cor do número para vermelho quando ele está negativo.</p>
    <div id="counter">
        <button id="subtrairVermelho">-</button>
        <span id="currentNumberVermelho">0</span>
        <button id="adicionarVermelho">+</button>
    </div>
    <script src="assets/js/scripts.js"></script>
</body>
</html>
